{% extends 'base.html' %}
{% block content %}
<h2> Author:{{author}}</h2>
<p>{{author.date_of_birth}},{{author.date_of_death}}</p>
<h2>Books -{{ author.book_set.all.count }}</h2>

{% for book in  author.book_set.all %}
    <p><strong>{{book}}</strong> #{{book.bookinstance_set.all.count}}</p>
    <p>{{book.summary}}</p>
{% endfor %}




{% endblock  %}
